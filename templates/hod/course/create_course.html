{% extends "base.html" %}

{% block title %}HOD Dashboard{% endblock %}

{% block content %}
{% if request.user.is_authenticated %}
{% include 'hod/sidebar.html' %}
{% endif %}
<div class="course-create-form">
  <h2>Create Course</h2>
  <form method="POST" action="{% url 'hod:create_course' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" class="form-control"  required>
    </div>
    <div class="form-group">
      <label for="code">Code:</label>
      <input type="text" id="code" name="code" class="form-control" >
    </div>
    <div class="form-group">
      <label for="credits">Credits:</label>
      <input type="number" id="credits" name="credits" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="semester">Semester:</label>
      <select id="semester" name="semester" class="form-control" required>
        {% for semester in class %}
          <option value="{{ semester.id }}">{{ semester }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="is_optional">Optional:</label>
      <input type="checkbox" id="is_optional" name="is_optional"  >
    </div>
  <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
<style>
.course-create-form {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f2f2f2;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input.form-control,
select.form-control {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

input[type="checkbox"] {
  margin-top: 5px;
}

button.btn {
  padding: 8px 16px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button.btn:hover {
  background-color: #0056b3;
}

button.btn-primary {
  background-color: #007bff;
}

button.btn-primary:hover {
  background-color: #0056b3;
}

button.btn-secondary {
  background-color: #007bff;
}

button.btn-secondary:hover {
  background-color: #0056b3;
}
</style>
{% endblock %}
