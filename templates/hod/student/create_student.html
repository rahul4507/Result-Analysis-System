{% extends "base.html" %}

{% block title %}HOD Dashboard{% endblock %}

{% block content %}
{% if request.user.is_authenticated %}
{% include 'hod/sidebar.html' %}
{% endif %}
<div class="student-create-form">
  {% if validate %}
    <h2>Create Student</h2>
    <form method="POST" action="{% url 'hod:create_student'%}">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ student.name }}" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="prn">PRN:</label>
        <input type="number" id="prn" name="prn" value="{{ student.prn }}" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{student.user.email}}" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" value="{{ student.dob|date:'Y-m-d' }}" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" class="form-control" required>{{ student.address }}</textarea>
      </div>
      <div class="form-group">
        <label for="contact_no">Contact No:</label>
        <input type="number" id="contact_no" name="contact_no" value="{{ student.contact_no }}" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  {% else %}
    <h1>{{ error }}</h1>
  {% endif %}
</div>
<style>
.student-create-form {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f2f2f2;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input.form-control,
textarea.form-control {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button.btn {
  padding: 8px 16px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button.btn:hover {
  background-color: #0056b3;
}

button.btn-primary {
  background-color: #007bff;
}

button.btn-primary:hover {
  background-color: #0056b3;
}

button.btn-secondary {
  background-color: #007bff;
}

button.btn-secondary:hover {
  background-color: #0056b3;
}
</style>
{% endblock %}
