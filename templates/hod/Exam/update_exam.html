{% extends "base.html" %}

{% block title %}HOD Dashboard{% endblock %}

{% block content %}
{% if request.user.is_authenticated %}
{% include 'hod/sidebar.html' %}
{% endif %}
<div class="exam-update-form">
  <h2>Update Exam</h2>
  <form method="POST" action="{% url 'hod:update_exam' exam.id %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="{{ exam.name }}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="total_marks">Total Marks:</label>
      <input type="number" id="total_marks" name="total_marks" value="{{ exam.total_marks }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'hod:manage_exams' %}'">Cancel</button>
  </form>
</div>
<style>
.exam-update-form {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f2f2f2;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input.form-control {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button.btn {
  padding: 8px 16px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button.btn:hover {
  background-color: #0056b3;
}

button.btn-primary {
  background-color: #007bff;
}

button.btn-primary:hover {
  background-color: #0056b3;
}

button.btn-secondary {
  background-color: #007bff;
}

button.btn-secondary:hover {
  background-color: #0056b3;
}
</style>
{% endblock %}
